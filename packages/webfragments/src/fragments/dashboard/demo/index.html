<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Demo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { initializeWebFragments, registerFragment } from '/webfragments-poc/elements';
      import Dashboard from '/webfragments-poc/fragments/dashboard/index';

      // Initialize web fragments and register the dashboard
      initializeWebFragments();
      registerFragment('dashboard', Dashboard);

      // Create a simple demo component
      const container = document.getElementById('root');
      const fragment = document.createElement('web-fragment');
      fragment.setAttribute('fragment-id', 'dashboard');
      container.appendChild(fragment);
    </script>
  </body>
</html>
