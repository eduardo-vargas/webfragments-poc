<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Button Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { initializeWebFragments, registerFragment } from '@webfragments/elements';
      import PartyButton from '@webfragments/fragments/party-button';

      // Initialize web fragments and register the party button
      initializeWebFragments();
      registerFragment('party-button', PartyButton);

      // Create a simple demo component
      const container = document.getElementById('root');
      const fragment = document.createElement('web-fragment');
      fragment.setAttribute('fragment-id', 'party-button');
      container.appendChild(fragment);
    </script>
  </body>
</html>
